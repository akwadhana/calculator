<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div>
        <input type="text" id="display" placeholder="0" />
      </div>
      <div class="cal">
        <button class="ash" id="clear" >C</button>
        <button class="ash" id="double" value="-">+/-</button>
        <button class="square ash" id="squareBtn"  >x²</button>
        <button class="orange operator" value="/">&#247;</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator orange" value="*">×</button>
        <button class="number">4</button>
        <button class="number" id="five">5</button>
        <button class="number" >6</button>
        <button class="operator orange" value="-">-</button>
        <button class="number" >1</button>
        <button class="number" >2</button>
        <button class="number" >3</button>
        <button class="operator orange" value="+">+</button>
        <button class="number long" >0</button>
        <button class="point" >.</button>
        <button class="orange" id="equal" value="=" >=</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
